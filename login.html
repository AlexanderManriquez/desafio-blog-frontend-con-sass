<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="header">
        <img src="./assets/img/logos/adl.png" alt="Logo desafío Latam" class="header__logo">
        <p class="header__titulo">Blog FrontEnd</p>
    </header>

    <main class="form">
        <h1 class="form__titulo">Inicia sesión</h1>
        <input type="email" name="email" id="email" class="form__input" placeholder="Email">
        <input type="password" name="pass" id="pass" class="form__input" placeholder="Contraseña">
        <div class="form__button--submit">
            <a href="./index.html" class="form__button--link">Iniciar sesión</a>
        </div>
        <div class="form__button--google">
            <a href="./login.html" class="form__button--link-g"><img src="./assets/img/logos/google.png" class="form__img" alt=""> Iniciar sesión con Google</a>
        </div>
</body>

</html>
